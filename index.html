<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>todo(js)</title>
  </head>
  <body>
    <div class="input-area">
      <input id="add-text" placeholder="TODO1を入力">
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
          <div>
            <p>todoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>  
    <div class="complete-area">
      <p class="title">完了TODO</p>
      <ul>
        <li>
          <div>
            <p>todoです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <script type="module" src="/src/main.js"></script>  
    
  </body>
</html>
